<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!--Glyphicons-->
    <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        rel="stylesheet" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <style>
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 800%;
        }

        .fa-list-alt {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>

    <title>Friends Survey</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Survey Questions</h1>
                <hr>
                <br>

                <h2>About You</h2>
                <br>

                <form>
                    <div class="form-group">
                        <h4>Name (Required)</h4>
                        <input type="text" class="form-control" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <h4>Link to Photo Image (Required)</h4>
                        <input type="text" class="form-control" id="image-url" required>
                    </div>

                    <h4>Question #1</h4>
                    <div class="form-group">
                        <label>How likely would you pick the east side of the river, over the west?</label>
                        <select class="form-control" id="question-1" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #2</h4>
                    <div class="form-group">
                        <label>Would you go to Blue Door over Matt's Bar?</label>
                        <select class="form-control" id="question-2" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #3</h4>
                    <div class="form-group">
                        <label>You prefer the old over the new?</label>
                        <select class="form-control" id="question-3" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #4</h4>
                    <div class="form-group">
                        <label>Your Fridays usually consist of jazz and a night cap?</label>
                        <select class="form-control" id="question-4" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #5</h4>
                    <div class="form-group">
                        <label>You would consider yourself underrated for the most part?</label>
                        <select class="form-control" id="question-5" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #6</h4>
                    <div class="form-group">
                        <label>The "big city" just isn't your thing?</label>
                        <select class="form-control" id="question-6" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #7</h4>
                    <div class="form-group">
                        <label>Would prefer to go to the Hmong Market over Midtown Global?</label>
                        <select class="form-control" id="question-7" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #8</h4>
                    <div class="form-group">
                        <label>Could use a stroll with some Gilded Age mansions?</label>
                        <select class="form-control" id="question-8" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #9</h4>
                    <div class="form-group">
                        <label>Think Hockey and Soccer are more your cup of tea?</label>
                        <select class="form-control" id="question-9" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <h4>Question #10</h4>
                    <div class="form-group">
                        <label>Got a new sense of purpose in life after watching the MPR Raccoon!?</label>
                        <select class="form-control" id="question-10" required>
                            <option>Please Make A Selection</option>
                            <option value="1">1 Least Likely</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 Most Likely</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade bd-example-modal-lg" id="results-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title large-modal-title">Best Match</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <img id='matched-image' class="rounded matched-image" src="" alt="matched Image">
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <h3>Name:
                                    <span id="matched-name"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $("#submit-button").on("click", function (event) {
            event.preventDefault();


            var fieldChecker = 0;

            //check for emptied field
            $('.form-control').each(function () {
                if ($(this).val() !== '') {
                    fieldChecker++;
                }
            });

            //validate all fields are entered
            if (fieldChecker !== 12) {
                alert("Please Enter All Fields Before Submitting");
            } else {
                //create new friend to be submitted
                var newFriend = {
                    name: $("#user-name").val(),
                    photo: $("#image-url").val(),
                    scores: [
                        $("#question-1").val(),
                        $("#question-2").val(),
                        $("#question-3").val(),
                        $("#question-4").val(),
                        $("#question-5").val(),
                        $("#question-6").val(),
                        $("#question-7").val(),
                        $("#question-8").val(),
                        $("#question-9").val(),
                        $("#question-10").val(),
                    ]
                };

                // AJAX post the data to the friends API.
                $.post("/api/friends", newFriend, function (matchedFriend) {
                    // Grab the best matched from the AJAX response.
                    $("#matched-name").text(matchedFriend.name);
                    $("#matched-image").attr("src", matchedFriend.photo);
                });

                $("#results-modal").modal("toggle");
            };
        });
    </script>

</body>

</html>
